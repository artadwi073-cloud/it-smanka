<script>

let currentDisaster = "";
let currentIndex = 0;
let score = 0;

function startQuiz(type) {
    currentDisaster = type;
    currentIndex = 0;
    score = 0;

    document.getElementById("quizBox").style.display = "block";
    document.getElementById("quizTitle").innerText =
        "Kuis Bencana: " + type.toUpperCase();

    loadQuestion();
}

function loadQuestion() {
    const qList = questions[currentDisaster];
    const question = qList[currentIndex];

    document.getElementById("questionText").innerText =
        (currentIndex + 1) + ". " + question;

    let optionsHTML = "";

    optionsHTML += <button class='btn' onclick='checkAnswer(true)'>Jawaban Benar</button>;
    optionsHTML += <button class='btn' onclick='checkAnswer(false)'>Jawaban Salah</button>;

    document.getElementById("options").innerHTML = optionsHTML;
}

function checkAnswer(isCorrect) {
    if (isCorrect) score++;
}

function nextQuestion() {
    currentIndex++;

    if (currentIndex >= questions[currentDisaster].length) {
        endQuiz();
        return;
    }

    loadQuestion();
}

function endQuiz() {
    let total = questions[currentDisaster].length;
    let percent = Math.round((score / total) * 100);

    document.getElementById("quizBox").innerHTML = `
        <h2>üéâ Kuis Selesai!</h2>
        <p>Benar: <b>${score}</b> dari ${total} soal</p>
        <p>Persentase: <b>${percent}%</b></p>
        <button class='btn' onclick='location.reload()'>Ulangi</button>
    `;
}

</script>
