function mulai(m) {
    mode = m;
    index = 0;
    benar = 0;
    menu.classList.add("hide");
    gameBox.classList.remove("hide");
    modeTitle.textContent = modeNames[mode];
    nextBtn.style.display = "none";
    updateProgress();
    loadQuestion();
}

function loadQuestion() {
    const soal = bankSoal[mode];
    currentQuestion = soal[index];
    
    qText.innerText = currentQuestion.q;
    ansBtn.innerHTML = "";
    
    currentQuestion.a.forEach((opsi, i) => {
        let b = document.createElement("button");
        b.className = "btn";
        b.innerText = opsi;
        b.onclick = () => jawab(i);
        ansBtn.appendChild(b);
    });
    
    // Update counter pertanyaan
    questionCounter.textContent = Pertanyaan ${index + 1} dari ${soal.length};
}

function jawab(i) {
    const buttons = ansBtn.querySelectorAll('.btn');
    
    // Nonaktifkan semua tombol setelah jawaban dipilih
    buttons.forEach(btn => {
        btn.disabled = true;
    });
    
    // Tandai jawaban yang benar dan salah
    if (i === currentQuestion.j) {
        buttons[i].classList.add('correct');
        benar++;
    } else {
        buttons[i].classList.add('incorrect');
        buttons[currentQuestion.j].classList.add('correct');
    }
    
    nextBtn.style.display = "block";
}

function nextQuestion() {
    index++;
    const total = bankSoal[mode].length;
    
    if (index >= total) {
        selesai();
        return;
    }
    
    updateProgress();
    nextBtn.style.display = "none";
    loadQuestion();
}

function updateProgress() {
    const total = bankSoal[mode].length;
    const progress = ((index) / total) * 100;
    progressBar.style.width = ${progress}%;
}
