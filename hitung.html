<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Hitung Cepat Futuristik</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f0f2d;
        color: white;
        text-align: center;
        padding: 20px;
    }

    h1 {
        margin-top: 0;
        color: #4bd6ff;
        text-shadow: 0 0 10px #4bd6ff;
    }

    .card {
        background: rgba(255,255,255,0.05);
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px #4bd6ff;
        width: 90%;
        margin: auto;
    }

    button {
        padding: 10px 20px;
        margin: 8px;
        border: none;
        border-radius: 8px;
        background: #4bd6ff;
        cursor: pointer;
    }

    button:hover {
        background: #35a8cf;
    }

    #question {
        font-size: 24px;
        margin: 20px 0;
    }

    footer {
        margin-top: 40px;
        color: #4bd6ff;
        font-size: 14px;
    }
</style>
</head>

<body>

<h1>HITUNG CEPAT FUTURISTIK</h1>

<div class="card">
    <h2>Pilih Operasi</h2>
    <button onclick="startGame('+')">Penjumlahan</button>
    <button onclick="startGame('-')">Pengurangan</button>
    <button onclick="startGame('×')">Perkalian</button>
    <button onclick="startGame('÷')">Pembagian</button>
</div>

<div class="card" id="quiz" style="display:none;">
    <h2>Soal <span id="current">1</span> / 20</h2>
    <div id="question">0 + 0</div>

    <input type="number" id="answer" placeholder="Jawab di sini" style="padding:10px; width:160px;">
    <br><br>
    <button onclick="submitAnswer()">Submit</button>
</div>

<div class="card" id="result" style="display:none;">
    <h2>Hasil Akhir</h2>
    <p>Benar: <span id="correctCount"></span></p>
    <p>Salah: <span id="wrongCount"></span></p>
    <h3 style="color:#4bd6ff;">Persentase: <span id="percentage"></span>%</h3>

    <button onclick="location.reload()">Main Lagi</button>
</div>

<footer>
    ROBI & ARTA || SMAN KABUH JOMBANG 2025
</footer>


<script>
let correct = 0;
let wrong = 0;
let totalQuestions = 20;
let currentQuestion = 1;
let op = '+';
let num1, num2;

function startGame(selectedOp) {
    op = selectedOp;
    document.querySelector('.card').style.display = "none";
    document.getElementById('quiz').style.display = "block";
    generateQuestion();
}

function generateQuestion() {
    if (currentQuestion > totalQuestions) return endGame();

    num1 = Math.floor(Math.random() * 20) + 1;
    num2 = Math.floor(Math.random() * 20) + 1;

    // Hindari pecahan di pembagian
    if (op === '÷') {
        num1 = num2 * Math.floor(Math.random() * 10 + 1);
    }

    document.getElementById('current').innerText = currentQuestion;
    document.getElementById('question').innerText = ${num1} ${op} ${num2};
}

function submitAnswer() {
    let user = document.getElementById('answer').value;
    let hasil;

    if (op === '+') hasil = num1 + num2;
    if (op === '-') hasil = num1 - num2;
    if (op === '×') hasil = num1 * num2;
    if (op === '÷') hasil = num1 / num2;

    if (user == hasil) correct++;
    else wrong++;

    currentQuestion++;
    document.getElementById('answer').value = "";
    generateQuestion();
}

function endGame() {
    document.getElementById('quiz').style.display = "none";
    document.getElementById('result').style.display = "block";

    let percent = (correct / totalQuestions) * 100;

    document.getElementById('correctCount').innerText = correct;
    document.getElementById('wrongCount').innerText = wrong;
    document.getElementById('percentage').innerText = percent.toFixed(1);
}

</script>

</body>
</html>
